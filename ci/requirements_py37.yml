name: pyicon_py37
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.7.3
  - numpy=1.17.3
  - scipy=1.3.1
  - netcdf4=1.5.3
  - matplotlib=3.1.1
  - cartopy=0.17.0
  - ipdb
  - conda-build
  - ipympl      # interactive plots in jupyterlab
  - nodejs      # interactive plots in jupyterlab
  - ipython=7.9.0     # for pyicon_view
  - jupyter=1.0.0     # for pyicon_view
  - jupyterlab=1.2.3  # optional
  - cmocean     # optional
  - sphinx      # optional for documentation
  - mpi4py      # not used by pyicon so far
  - seawater    # not used by pyicon so far
  - xarray      # not used by pyicon so far
  - dask        # not used by pyicon so far
  - dask-jobqueue
  - python-graphviz
